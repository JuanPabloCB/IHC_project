<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindEcho - Chat</title>
  <link rel="stylesheet" href="assets/styles/chat.css" />
</head>
<body>

  <!-- Header -->
  <header class="top-header">
    <a href="intranet.html">
      <img src="assets/images/Logo Mindecho.png" alt="Logo MindEcho" class="logo" />
    </a>
  </header>

  <!-- Contenedor principal -->
  <div class="main-container">

    <!-- Sidebar izquierda -->
    <aside class="sidebar">
      <button class="back-btn" onclick="location.href='intranet.html'">◀ Volver</button>
      <h2 class="chat-title">Chats</h2>
      <h4>Recientes</h4>
      <div class="chat-box" id="chat-list">
        <!-- Chats dinámicos -->
      </div>
    </aside>

    <!-- Zona de conversación -->
    <section class="chat-area">

      <!-- Encabezado del chat -->
      <div class="chat-header">
        <img src="assets/images/logo.png" class="chat-logo" />
        <h2>¿Cómo puedo ayudarte hoy?</h2>
      </div>

      <!-- Área de mensajes -->
      <div class="chat-messages" id="chat-messages">
        <div class="MindEcho-Talks-Box">
          <div class="MindEcho-Talks-Container">
            <div class="VirtualAsistentPicture">
              <img src="assets/images/logo.png" alt="VA" class="imgVA">
            </div>
            <div class="VAMenssages">
              Hola soy MindEchoAI. ¿Cómo te sientes hoy?
            </div>
          </div>
        </div>
      </div>

      <!-- BOTÓN “FINALIZAR SESIÓN” -->
      <button id="end-chat-btn" class="end-chat-btn">Finalizar sesión</button>

      <!-- Input de conversación -->
      <div class="chat-input">
        <div class="tooltip-container">
          <button class="add-chat-btn" id="add-chat">
            <img src="assets/images/chat.png" alt="Añadir chat" />
          </button>
          <span class="tooltip-text">Añadir otro chat</span>
        </div>
        <input class="text" type="text" placeholder="Empezar una conversación" />
        <button class="mic-btn">
          <img src="assets/images/microfono.png" alt="Micrófono" />
        </button>
        <button class="send-btn">
          <img src="assets/images/enviar-mensaje.png" alt="Enviar" />
        </button>
      </div>

    </section>
  </div>

  <!-- Modal de valoración (fuera de .main-container) -->
  <div id="rating-modal" class="rating-modal">
    <div class="rating-modal-content">
      <h3>Después de esta sesión, ¿Cómo calificarías tu experiencia con MindEcho?</h3>
      <div class="stars">
        <!-- Invertidas para que el hover seleccione hacia la izquierda -->
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <label for="rating-feedback">¿Qué podríamos mejorar?</label>
      <textarea id="rating-feedback" placeholder="Escribe tu comentario…"></textarea>
      <div class="modal-buttons">
        <button id="later-btn" class="btn-secondary">En otro momento</button>
        <button id="submit-rating-btn" class="btn-primary">Enviar</button>
      </div>
    </div>
  </div>

  <script src="assets/scripts/chat.js"></script>
</body>
</html>
